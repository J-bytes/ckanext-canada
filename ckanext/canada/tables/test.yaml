dataset_type: test
target_dataset: test

title: Test dataset
notes: A test dataset, for testing purposes

portal_type: info
collection: test

upload_info: test upload info

resources:
  - title: Test resource

    resource_name: test
    fields:

      - datastore_id: year
        label: Year
        datastore_type: year
        excel_column_width: 13

      - datastore_id: month
        label: Month (1-12)
        datastore_type: month
        excel_column_width: 18

      - datastore_id: request_number
        label: Request Number
        datastore_type: text
        excel_column_width: 38

      - datastore_id: description_en
        label: English Description
        datastore_type: text
        excel_column_width: 41

      - datastore_id: description_fr
        label: French Description
        datastore_type: text
        excel_column_width: 41

      - datastore_id: pages
        label: Number of Pages
        datastore_type: int
        excel_column_width: 34

      - datastore_id: record_created
        label: Record Creation Time
        import_template_include: false
        datastore_type: timestamp
        preview_class: bg-info

      - datastore_id: record_modified
        label: Last Record Modification Time
        import_template_include: false
        datastore_type: timestamp
        preview_class: bg-info

    solr_static_fields:
      report_type_en: Test dataset
      report_type_fr: test

    datastore_primary_key: request_number
    datastore_indexes: ""
    excel_organization_style:
      PatternFill:
        patternType: solid
        fgColor: FF3f6c45
      Font:
        color: FFFFFF
        size: 14
    excel_header_style:
      PatternFill:
        patternType: solid
        fgColor: FFeeece1
    default_preview_sort: year desc, month desc


