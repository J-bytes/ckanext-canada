dataset_type: reclassification
target_dataset: reclassification
title: Proactive Disclosure - Position Reclassification
notes: Access, upload and modify the position reclassification reports for your organization
upload_warn:
  en: 'Please be advised that we have experienced publishing issues with proactive disclosure templates that contain data that has been copied into the Excel spreadsheet with formulas attached. Please ensure that all data is entered into the template without formulas and all data is validated in the "Preview" section after it has been uploaded. For any questions, please contact the Open Government team at <a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a>.'
  fr: 'Nous tenons à vous informer que nous avons eu certains problèmes de publication avec les modèles de divulgation proactive qui contiennent des données ayant été copiées dans une feuille de calcul Excel, en se servant des formules ci-jointes. Veillez à ce que toutes les données soient consignées dans le modèle sans formule, et que toutes les données soient validées dans la section de prévisualisation, une fois qu’elles auront été téléversées. Pour toute question, veuillez communiquer avec l’équipe du Gouvernement ouvert, à <a href=\"mailto:open-ouvert@tbs-sct.gc.ca\">open-ouvert@tbs-sct.gc.ca</a>.'

portal_type: info
collection: pd

datastore_text_types: true

resources:
- title: Proactive Disclosure - Position Reclassification
  resource_name: reclassification
  fields:

  - datastore_id: ref_number
    label: Reference Number
    datastore_type: text
    excel_column_width: 20

  - datastore_id: job_number
    label: Job Number
    datastore_type: text
    excel_column_width: 20

  - datastore_id: pos_number
    label: Position Number
    datastore_type: text
    excel_column_width: 20

  - datastore_id: date
    label: Date
    datastore_type: date
    excel_column_width: 20
    extract_date_year: true
    extract_date_month: true
    extract_date_clean: true

  - datastore_id: pos_title_en
    label: Position Title (English)
    datastore_type: text
    excel_column_width: 20

  - datastore_id: pos_title_fr
    label: Position Title (French)
    datastore_type: text
    excel_column_width: 20

  - datastore_id: old_class_group_code
    label: Previous Position Classification Group
    datastore_type: text
    excel_column_width: 10
    choices_file: choices/classification_group.yaml

  - datastore_id: old_class_level
    label: Previous Position Classification Level Number
    datastore_type: text
    excel_column_width: 10
    choices_file: choices/level_number.yaml

  - datastore_id: new_class_group_code
    label: Reclassified Position Classification Group
    datastore_type: text
    excel_column_width: 10
    choices_file: choices/classification_group.yaml

  - datastore_id: new_class_level
    label: Reclassified Position Classification Level Number
    datastore_type: text
    excel_column_width: 10
    choices_file: choices/level_number.yaml

  - datastore_id: old_differential
    label: Previous Supervisory Differential
    datastore_type: text
    excel_column_width: 5

  - datastore_id: new_differential
    label: Reclassified Supervisory Differential
    datastore_type: text
    excel_column_width: 5

  - datastore_id: reason_en
    label: Reason for Reclassification (English)
    datastore_type: text
    excel_column_width: 41

  - datastore_id: reason_fr
    label: Reason for Reclassification (French)
    datastore_type: text
    excel_column_width: 41

  - datastore_id: record_created
    label: Record Creation Time
    import_template_include: false
    datastore_type: timestamp
    preview_class: bg-info

  - datastore_id: record_modified
    label: Last Record Modification Time
    import_template_include: false
    datastore_type: timestamp
    preview_class: bg-info

  - datastore_id: user_modified
    label: User Last Modified Record
    import_template_include: false
    datastore_type: text
    preview_class: bg-info

  datastore_primary_key: [ref_number]
  datastore_indexes: ""
  excel_organization_style:
    PatternFill:
      patternType: solid
      fgColor: FF1f1e26
    Font:
      color: FFFFFF
      size: 14
  excel_header_style:
    PatternFill:
      patternType: solid
      fgColor: FFd0e1f9

  triggers:
  - update_record_modified_created_trigger

  examples:
    record:
      ref_number: "1980198"
      pos_number: "846763"
      date: "2016-01-01"
    filters:
      pos_number: "846763"
    filter_one:
      ref_number: "1980198"
    sort: date desc


